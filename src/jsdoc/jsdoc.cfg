{
    "tags": {
        "allowUnknownTags": true
    },
    "source": {
        "includePattern": ".+\\.js(doc)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": [ "plugins/markdown" ],
    "templates": {
        "outputSourceFiles": true,
        "systemName"            : "TiddlyMap",
        "footer"                : "",
        "copyright"             : "Copyright Â© 2014 FelixHayashi",
        "navType"               : "vertical",
        "theme"                 : "spacelab",
        "linenums"              : true,
        "collapseSymbols"       : false,
        "inverseNav"            : true,
        "highlightTutorialCode" : true
    },
    "opts": {
      "template": "templates/docstrap/template",
      "encoding": "utf8"
    }
}