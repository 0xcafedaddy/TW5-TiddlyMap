<!DOCTYPE html>
<html>
    <head>
        <link rel="canonical" href="http://tiddlymap.org" />
        <meta charset="utf-8">
        <!-- http-equiv="refresh" causes strange vis.js bug?!?
        @see https://github.com/almende/vis/issues/1088
        
        <meta http-equiv="refresh" content="2; url=http://tiddlymap.org">
        -->
        <script language="javascript" type="text/javascript">
        window.setTimeout(function() {
          window.location = "http://tiddlymap.org";
        }, 2000);
        </script>

        <title>Page Redirection</title>
    </head>
    <body>
        <h1>TiddlyMap moved to a new site!</h1>
        <p>If you are not redirected automatically, follow this link to <a href="http://tiddlymap.org">tiddlymap.org</a>.</p>
    </body>
</html>
